services:
  postgres:
    image: postgres:16
    container_name: top100_postgres
    environment:
      POSTGRES_USER: top100
      POSTGRES_PASSWORD: top100
      POSTGRES_DB: top100
    ports:
      - "5432:5432"
    volumes:
      - top100_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U top100 -d top100"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  top100_pgdata:
